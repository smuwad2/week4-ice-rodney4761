<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        .square {
            border-radius: 0px;
        }

        .circle {
            border-radius : 50%;
        }
    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        var square=true;
       // add code here
        function changeShape() {
            let divElem = document.getElementById("div1");
            if (square) {
                divElem.style.borderRadius = "50%";
            }
            else {
                divElem.style.borderRadius = "0";
            }
            // To change square value from true to false
            square=!square;

            // if (square)
            //     divElem.className = "square";
            // else
            //     divElem.className = "circle";
            // square=!square;
        }       
        
    </script>

</body>
</html>
